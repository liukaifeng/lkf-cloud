spring.application.name=lkf-cloud-admin
spring.profiles.active=secure
server.port=1001


eureka.instance.lease-renewal-interval-in-seconds=10
#eureka.instance.health-check-url-path=/health
eureka.instance.instance-id=${spring.application.name}/${eureka.instance.hostname}:${server.port}
eureka.instance.hostname=${spring.cloud.client.ip-address}
eureka.instance.prefer-ip-address=true


eureka.client.registry-fetch-interval-seconds=5
eureka.client.service-url.defaultZone=${EUREKA_SERVICE_URL:http://192.168.12.150:8888}/eureka/
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

spring.security.user.name=admin
spring.security.user.password=admin
eureka.instance.metadata-map.user.name=admin
eureka.instance.metadata-map.user.password=admin

spring.boot.admin.ui.title=LKF-CLOUD-ADMIN



management.health.db.enabled=false
management.health.mail.enabled=false
management.health.redis.enabled=false
management.health.mongo.enabled=false



